<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto del treno</title>

<body>
    <h1>calcola il prezzo del tuo biglietto</h1>

    <form action="">
        <div class="contenitore">

                    <input class="formControl" placeholder="Nome Completo" type="text" id="nomeCognome" required />
                </div>
                <div class="chilometri">
                    <h5>Km da percorrere</h5>
                    <input class="formControl" placeholder="chilometri" type="number" id="chilometri" required />
                </div>    
                <div class="fasciaEta">
                    <h5>Fascia d'et√†</h5>
                    <select class="formSelect" id="eta" aria-label="Default select example">
                        <option selected>Seleziona</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over-60">Over 60</option>
                    </select>
                </div>
            </div>
            
            <div class="btn">
                <button id="btnGenera" class="btn btn-primary ">Genera</button>
                <button id="btnAnnulla" class="btn btn-primary ">Annulla</button>
            </div>
        </div>
    </form>

      <!--biglietto da stampare-->
